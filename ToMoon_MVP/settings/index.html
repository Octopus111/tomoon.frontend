<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, initial-scale=0.25, maximum-scale=3, user-scalable=yes">
    <title>ToMoon - Settings</title>
    <style>
        :root {
            --bg-primary: #0d0f14;
            --bg-card: #161a22;
            --bg-panel: #1c212b;
            --border: #2a3142;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            min-height: 100vh;
        }

        .main-content {
            padding: 40px;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .placeholder h2 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        .placeholder p {
            color: var(--text-muted);
            font-size: 16px;
        }
    </style>
</head>
<body>

<aside class="sidebar" id="sidebar"></aside>
<script src="../shared/sidebar_mvp.js"></script>
<script src="../shared/topbar_mvp.js"></script>
<script>
    initSidebar('settings', null, { title: 'Settings' });
    initTopbar({ title: 'Settings', basePath: '..' });
</script>

<main class="main-content">
    <div class="placeholder">
        <div class="placeholder-icon">⚙️</div>
        <h2>Settings</h2>
        <p>Account settings, risk management, and preferences - Coming Soon</p>
    </div>
</main>

</body>
</html>
